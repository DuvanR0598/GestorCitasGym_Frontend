<mat-card>
    <h1 class="text-center">Agregar nueva cita</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form (ngSubmit) = "guardarCita()">
                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>ID usuario</mat-label>
                    <mat-select name="usuario" [(ngModel)] = "citaData.usuarioEnt.cedula">
                        <mat-option *ngIf = "user != null" [value]= "user.cedula">
                            {{ user.cedula }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="w100" appearance="fill">
                    <mat-label>ID cita</mat-label>
                    <input
                    [(ngModel)] = "citaData.idCita"
                    type="number"
                    name="IDcita"
                    required
                    placeholder="Digite los últimos 4 numeros de la cedula"
                    matInput>
                </mat-form-field>

        
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Titulo de la cita</mat-label>
                    <input
                    [(ngModel)] = "citaData.tituloCita"
                    type="text"
                    name="numeroDePreguntas"
                    placeholder="Digite el titulo de la cita"
                    required
                    matInput>
                </mat-form-field>


                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Descripción</mat-label>
                    <textarea
                    required
                    name="descripcion"
                    matInput
                    placeholder="Digite la descripción de la cita"
                    rows="15"
                    [(ngModel)] = "citaData.descripcionC">
                    </textarea>
                  </mat-form-field>

                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Fecha</mat-label>
                    <input
                    [(ngModel)] = "citaData.fecha"
                    type="date"
                    name="fecha"
                    required
                    matInput>
                </mat-form-field>
    
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Hora</mat-label>
                            <input
                            [(ngModel)] = "citaData.hora"
                            value="00:00:00"
                            type="time"
                            step = "1"
                            name="puntosMaximos"
                            required
                            matInput>
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Duración</mat-label>
                            <input
                            [(ngModel)] = "citaData.duracion"
                            type="text"
                            name="numeroDePreguntas"
                            placeholder="Digite la duración de la clase"
                            required
                            matInput>
                        </mat-form-field>
                    </div>
                </div>

                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>Categorías</mat-label>
                    <mat-select name="categoria" [(ngModel)] = "citaData.categoriaEnt.idCategoria">
                        <mat-option *ngFor = "let c of categorias" [value] = "c.idCategoria">
                            {{ c.titulo }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="container text-center">
                    <button class="background-button" mat-raised-button>Guardar</button>
                </div>
            </form>
        </div>
    </div>
</mat-card>

<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top : 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/icon.png" width="100" height="100">
                </div>
                <h1 class="text-center"> ¿Aún no haces parte de EnerGym?</h1>
                <h2 class="text-center"> ¡Registrate ahora! </h2>
                
                <form (ngSubmit) = "formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Cedula</mat-label>
                        <input required [(ngModel)] = "user.cedula" name="cedula" matInput placeholder="Digite su numero de cedula">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input required [(ngModel)] = "user.nombre" name="nombre" matInput placeholder="Digite su nombre">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input required [(ngModel)] = "user.apellido" name="apellido" matInput placeholder="Digite sus apellidos">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Genero</mat-label>
                        <input required [(ngModel)] = "user.genero" name="genero" matInput placeholder="Digite su genero">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Fecha de nacimiento</mat-label>
                        <input required [(ngModel)] = "user.fechaNacimiento" type="date" name="fechaNacimiento" matInput placeholder="Digite su fecha de nacimiento">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Celular</mat-label>
                        <input required [(ngModel)] = "user.celular" name="celular" matInput placeholder="Digite su numero celular">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)] = "user.email" name="email" type="email" matInput placeholder="Digite su correo electronico">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Peso</mat-label>
                        <input required [(ngModel)] = "user.peso" name="peso" matInput placeholder="Digite su peso">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Altura</mat-label>
                        <input required [(ngModel)] = "user.altura" name="altura" matInput placeholder="Digite su altura">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required [(ngModel)] = "user.username" name="username" matInput placeholder="Digite su username">
                        <mat-hint>El nombre de usuario debe ser único</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required [(ngModel)] = "user.password" name="nombre" type="password" matInput placeholder="Digite su contraseña">
                    </mat-form-field>

                    <div class="container text-center">
                        <button class="background-button" mat-raised-button> Registrar </button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="primary"> Limpiar campos </button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>

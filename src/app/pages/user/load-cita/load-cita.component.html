<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="text-center">Citas disponibles</h1>
        <div class="row mt20" *ngIf = "citas">
            <div class="col-md-4" *ngFor = "let e of citas">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-subtitle>
                            {{ e.categoriaEnt.descripcion }}
                        </mat-card-subtitle>
                        <mat-card-subtitle>
                            <h1> {{e.categoriaEnt.titulo}} </h1>
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-card-actions>
                            <button mat-button color="primary">Ver</button>
                            <button mat-button class="background-button">Incribirme</button>
                        </mat-card-actions>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>

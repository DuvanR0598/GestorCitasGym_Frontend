<mat-card>
    <mat-action-list>
      <div mat-subheader>Menu</div>
      <button routerLink="/user-dashboard/0" mat-list-item>
        <mat-icon mat-list-icon>home</mat-icon>Inicio
      </button>

      <button mat-list-item [matMenuTriggerFor]="menu">
        <mat-icon mat-list-icon>quiz</mat-icon>Citas
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Agendar Cita</button>
          <button mat-menu-item>Mis citas</button>
        </mat-menu>
      </button>

      <button (click) = "cerrarSesion()" mat-list-item routerLink="/admin">
        <mat-icon mat-list-icon>logout</mat-icon> Salir
    </button>
    </mat-action-list>
  </mat-card>
